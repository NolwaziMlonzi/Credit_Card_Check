<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Ban Country</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/bannedcountries/list" class="btn btn-secondary btn-sm">Back To Country List</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">

    <input formControlName="contryId"
           id="contryId"
           type="hidden" />

    <div class="form-group">
      <label for="name">Country:</label>
      <select formControlName="contryId"
              id="contryId"
              class="form-control">
        <option value="">- Select -</option>
        <option *ngFor="let country of countries" [ngValue]="country.contryId">
          {{country.countryName}}
        </option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Ban Country</button>
  </form>
</div>
